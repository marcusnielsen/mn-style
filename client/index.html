<!DOCTYPE html>

<html ng-app="app">
<head lang="en">

  <meta charset="UTF-8">
  <title>MN-Style</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bundle.css">
</head>
<body>
<div>
  <!-- TODO: Set active state (data-ui-state="active") via ui-router. -->
  <ul class="list">
    <li>
      <a href="" ui-sref="all">
        <span>
          All
        </span>
      </a>
    </li>
    <li>
      <a href="" ui-sref="components">
        <span>
          Components
        </span>
      </a>
    </li>
    <li>
      <a href="" ui-sref="layouts">
        <span>
          Layouts
        </span>
      </a>
    </li>
  </ul>

  <style>
    .styles *:before {
      content: attr(class);
    }

    .styles .ng-scope:before, .styles .ng-isolate-scope:before {
      content: "";
    }
  </style>

  <ui-view class="styles"></ui-view>
</div>
<script src="bundle.js"></script>
</body>
</html>
