<!DOCTYPE html>

<html ng-app="app">
<head lang="en">

  <meta charset="UTF-8">
  <title>MN-Style</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="bundle.css">
  <style>
    .styles *:before {
      content: attr(class) " " attr(data-ui-state);
    }

    .styles .ng-scope:before,
    .styles .ng-isolate-scope:before,
    .list:before,
    .list__item:before,
    .list__item--horizontal:before {
      content: "";
    }
  </style>
</head>
<body>
<div>
  <!-- TODO: Set active state (data-ui-state="active") via ui-router. -->
  <ul class="list">
    <li class="list__item--horizontal">
      <a class="list__item__link" href="" ui-sref="all">
        <span>
          All
        </span>
      </a>
    </li>
    <li class="list__item--horizontal">
      <a class="list__item__link" href="" ui-sref="components">
        <span>
          Components
        </span>
      </a>
    </li>
    <li class="list__item--horizontal">
      <a class="list__item__link" href="" ui-sref="layouts">
        <span>
          Layouts
        </span>
      </a>
    </li>
  </ul>

  <ui-view class="styles"></ui-view>

  <h2>Repository</h2>
  <div style="background-color: #24748c; text-align: center;">
    <h3 style="color: white;">
      mn-style on <a href="https://github.com/marcusnielsen/mn-style">github</a>.
    </h3>
  </div>
</div>
<script src="bundle.js"></script>
</body>
</html>
